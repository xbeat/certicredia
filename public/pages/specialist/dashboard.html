<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <!-- CRITICAL: Auth check BEFORE any rendering -->
  <script src="/public/js/inline-auth-check.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pannello Specialist - CertiCredia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-cyan-600">CertiCredia</span>
          <span class="ml-3 text-gray-600">Pannello Specialist</span>
        </div>
        <div class="flex items-center space-x-4">
          <span id="specialistName" class="text-sm text-gray-700"></span>
          <a href="/public/pages/profile.html" class="text-sm text-gray-600 hover:text-gray-800">Il Mio Profilo</a>
          <button id="logoutBtn" class="text-sm text-red-600 hover:text-red-800">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Dashboard Specialist</h1>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <p class="text-sm text-gray-600">Assessments Attivi</p>
        <p id="activeCount" class="text-3xl font-bold text-cyan-600">0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <p class="text-sm text-gray-600">Completati</p>
        <p id="completedCount" class="text-3xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <p class="text-sm text-gray-600">CPE Anno Corrente</p>
        <p id="cpeHours" class="text-3xl font-bold text-purple-600">0h</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <p class="text-sm text-gray-600">Status</p>
        <p id="status" class="text-lg font-semibold text-gray-900">Attivo</p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="bg-white rounded-lg shadow">
      <div class="border-b border-gray-200">
        <nav class="flex space-x-8 px-6" aria-label="Tabs">
          <button class="tab-btn border-b-2 border-cyan-600 py-4 px-1 text-sm font-medium text-cyan-600">Assessments</button>
          <button class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700">CPE</button>
          <button class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700">Profilo</button>
        </nav>
      </div>

      <div class="p-6">
        <!-- Assessments List -->
        <div id="assessmentsList">
          <h3 class="text-lg font-semibold mb-4">Assessments Assegnati</h3>
          <div class="space-y-4">
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer">
              <div class="flex justify-between items-start">
                <div>
                  <h4 class="font-semibold text-gray-900">Acme Corp S.r.l.</h4>
                  <p class="text-sm text-gray-600">Framework v1.0 • Completamento: 85%</p>
                </div>
                <span class="px-3 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">
                  In Revisione
                </span>
              </div>
              <div class="mt-4 flex space-x-3">
                <button class="text-sm text-cyan-600 hover:text-cyan-800">Rivedi</button>
                <button class="text-sm text-gray-600 hover:text-gray-800">Commenti</button>
              </div>
            </div>
          </div>

          <div class="mt-6">
            <button id="acceptTokenBtn" class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700">
              Accetta Nuovo Assessment (Token)
            </button>
          </div>
        </div>

        <!-- CPE Section -->
        <div id="cpeSection" class="hidden">
          <h3 class="text-lg font-semibold mb-4">Formazione Continua (CPE)</h3>
          <form id="cpeForm" class="space-y-4 max-w-2xl">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tipo Attività</label>
              <select class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <option value="training">Training/Corso</option>
                <option value="audit">Audit</option>
                <option value="research">Ricerca</option>
                <option value="teaching">Insegnamento</option>
                <option value="conference">Conferenza</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Titolo</label>
              <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Ore</label>
                <input type="number" step="0.5" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Crediti</label>
                <input type="number" step="0.5" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
              </div>
            </div>
            <button type="submit" class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700">
              Registra CPE
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Common Dashboard Scripts -->
  <script src="/public/js/dashboard-common.js"></script>

  <!-- Specialist Dashboard Script -->
  <script>
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      const user = getCurrentUser();
      console.log('Specialist dashboard initialized for:', user);

      // TODO: Load specialist data when API is ready
    });
  </script>
</body>
</html>
