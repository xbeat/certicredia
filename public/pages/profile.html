<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <script src="/public/js/inline-auth-check.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Mio Profilo - CertiCredia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">
  <!-- Navigation -->
  <nav class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-cyan-400">CertiCredia</span>
          <span class="ml-3 text-slate-300">Il Mio Profilo</span>
        </div>
        <div class="flex items-center space-x-4">
          <button id="backBtn" class="text-sm text-slate-400 hover:text-slate-200 flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Torna alla Dashboard
          </button>
          <button id="logoutBtn" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 hover:text-red-300 px-4 py-2 rounded-lg transition-colors flex items-center gap-2 border border-red-500/30">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold">Il Mio Profilo</h1>
      <p class="mt-2 text-slate-400">Gestisci le tue informazioni personali</p>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="mb-6 hidden"></div>

    <!-- Profile Form -->
    <div class="bg-slate-800 rounded-lg shadow-lg border border-slate-700">
      <div class="px-6 py-4 border-b border-slate-700">
        <h2 class="text-lg font-semibold">Informazioni Account</h2>
      </div>

      <form id="profileForm" class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-slate-400 mb-2">Nome Completo *</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>

          <!-- Email (read-only) -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-400 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              readonly
              class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-400 cursor-not-allowed"
            >
            <p class="mt-1 text-xs text-slate-500">L'email non può essere modificata</p>
          </div>

          <!-- Company -->
          <div>
            <label for="company" class="block text-sm font-medium text-slate-400 mb-2">Azienda/Organizzazione</label>
            <input
              type="text"
              id="company"
              name="company"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>

          <!-- VAT Number -->
          <div>
            <label for="vat_number" class="block text-sm font-medium text-slate-400 mb-2">Partita IVA</label>
            <input
              type="text"
              id="vat_number"
              name="vat_number"
              placeholder="IT12345678901"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-slate-400 mb-2">Telefono</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-slate-400 mb-2">Indirizzo</label>
          <textarea
            id="address"
            name="address"
            rows="2"
            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- City -->
          <div>
            <label for="city" class="block text-sm font-medium text-slate-400 mb-2">Città</label>
            <input
              type="text"
              id="city"
              name="city"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>

          <!-- Postal Code -->
          <div>
            <label for="postal_code" class="block text-sm font-medium text-slate-400 mb-2">CAP</label>
            <input
              type="text"
              id="postal_code"
              name="postal_code"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>

          <!-- Country -->
          <div>
            <label for="country" class="block text-sm font-medium text-slate-400 mb-2">Paese</label>
            <input
              type="text"
              id="country"
              name="country"
              value="Italia"
              class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end space-x-3 pt-4 border-t border-slate-700">
          <button
            type="button"
            id="cancelBtn"
            class="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors"
          >
            Annulla
          </button>
          <button
            type="submit"
            id="saveBtn"
            class="px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold rounded-lg transition-colors"
          >
            Salva Modifiche
          </button>
        </div>
      </form>
    </div>

    <!-- Change Password Section -->
    <div class="mt-8 bg-slate-800 rounded-lg shadow-lg border border-slate-700">
      <div class="px-6 py-4 border-b border-slate-700">
        <h2 class="text-lg font-semibold">Cambia Password</h2>
      </div>

      <form id="passwordForm" class="p-6 space-y-6">
        <!-- Current Password -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-slate-400 mb-2">Password Attuale *</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
          >
        </div>

        <!-- New Password -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-slate-400 mb-2">Nuova Password *</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
          >
          <p class="mt-1 text-xs text-slate-500">Minimo 12 caratteri, con lettere maiuscole, minuscole, numeri e caratteri speciali</p>
        </div>

        <!-- Confirm New Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-slate-400 mb-2">Conferma Nuova Password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition-colors"
          >
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-4 border-t border-slate-700">
          <button
            type="submit"
            id="changePasswordBtn"
            class="px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-lg transition-colors"
          >
            Cambia Password
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Common Dashboard Scripts -->
  <script src="/public/js/dashboard-common.js"></script>

  <!-- Profile Page Script -->
  <script>
    // API_BASE is defined in dashboard-common.js

    // Load user profile
    async function loadProfile() {
      try {
        const token = localStorage.getItem('authToken') || localStorage.getItem('token');
        if (!token) {
          console.error('No token found');
          window.location.href = '/public/pages/app-landing.html';
          return;
        }

        // Fetch profile data from API
        const response = await fetch(`${API_BASE}/auth/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.message || 'Errore caricamento profilo');
        }

        const user = result.data;

        // Populate form with user data
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('company').value = user.company || '';
        document.getElementById('vat_number').value = user.vat_number || '';
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('address').value = user.address || '';
        document.getElementById('city').value = user.city || '';
        document.getElementById('postal_code').value = user.postal_code || '';
        document.getElementById('country').value = user.country || 'Italia';

        console.log('Profile loaded successfully');
      } catch (error) {
        console.error('Error loading profile:', error);
        showMessage('Errore caricamento profilo: ' + error.message, 'error');
      }
    }

    // Show message
    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const bgColor = type === 'success'
        ? 'bg-green-500/10 border-green-500/50 text-green-400'
        : 'bg-red-500/10 border-red-500/50 text-red-400';

      container.innerHTML = `
        <div class="${bgColor} border rounded-lg p-4">
          <p>${message}</p>
        </div>
      `;
      container.classList.remove('hidden');

      // Auto-hide after 5 seconds
      setTimeout(() => {
        container.classList.add('hidden');
      }, 5000);
    }

    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      const user = getCurrentUser();
      if (user) {
        // Redirect based on role
        switch (user.role) {
          case 'admin':
            window.location.href = '/admin.html';
            break;
          case 'specialist':
            window.location.href = '/public/pages/specialist/dashboard.html';
            break;
          case 'organization':
          case 'organization_admin':
          case 'organization_operator':
            window.location.href = '/public/pages/ente/dashboard.html';
            break;
          default:
            // Regular user - go to user dashboard
            window.location.href = '/dashboard.html';
        }
      } else {
        window.location.href = '/public/pages/app-landing.html';
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      localStorage.removeItem('token');
      localStorage.removeItem('currentUser');
      localStorage.removeItem('user');
      localStorage.removeItem('refreshToken');
      window.location.href = '/public/pages/app-landing.html';
    });

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('backBtn').click();
    });

    // Profile form submit
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Salvataggio...';

      try {
        const formData = {
          name: document.getElementById('name').value,
          company: document.getElementById('company').value,
          vat_number: document.getElementById('vat_number').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
          city: document.getElementById('city').value,
          postal_code: document.getElementById('postal_code').value,
          country: document.getElementById('country').value
        };

        const token = localStorage.getItem('authToken') || localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/auth/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data && data.success) {
          // Update localStorage with new user data
          const currentUser = getCurrentUser();
          const updatedUser = { ...currentUser, ...formData };
          localStorage.setItem('currentUser', JSON.stringify(updatedUser));
          localStorage.setItem('user', JSON.stringify(updatedUser));

          showMessage('Profilo aggiornato con successo!', 'success');
        } else {
          throw new Error(data.message || 'Errore durante l\'aggiornamento');
        }

      } catch (error) {
        console.error('Profile update error:', error);
        showMessage('Errore: ' + error.message, 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Salva Modifiche';
      }
    });

    // Password form submit
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showMessage('Le password non coincidono', 'error');
        return;
      }

      // Validate password strength
      if (newPassword.length < 12) {
        showMessage('La password deve essere di almeno 12 caratteri', 'error');
        return;
      }

      changePasswordBtn.disabled = true;
      changePasswordBtn.textContent = 'Modifica in corso...';

      try {
        const token = localStorage.getItem('authToken') || localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/auth/password`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            currentPassword,
            newPassword
          })
        });

        const data = await response.json();

        if (data && data.success) {
          showMessage('Password modificata con successo!', 'success');
          document.getElementById('passwordForm').reset();
        } else {
          throw new Error(data.message || 'Errore durante la modifica password');
        }

      } catch (error) {
        console.error('Password change error:', error);
        showMessage('Errore: ' + error.message, 'error');
      } finally {
        changePasswordBtn.disabled = false;
        changePasswordBtn.textContent = 'Cambia Password';
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadProfile();
    });
  </script>
</body>
</html>
