<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupero Password - CertiCredia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="gradient-bg text-white py-6">
    <div class="max-w-4xl mx-auto px-4">
      <a href="/public/pages/login.html" class="text-sm text-purple-200 hover:text-white mb-2 inline-block">← Torna al Login</a>
      <h1 class="text-3xl font-bold">Recupero Password</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-4 py-12">

    <!-- Forgot Password Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Password Dimenticata?</h2>
      <p class="text-gray-600 mb-6 text-center">
        Inserisci il tuo indirizzo email e ti invieremo un link per reimpostare la password.
      </p>

      <!-- Error/Success Messages -->
      <div id="messageBox" class="hidden mb-4 p-4 rounded-lg"></div>

      <!-- Form -->
      <form id="forgotPasswordForm">

        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
            placeholder="tua@email.com"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg transition-colors"
        >
          Invia Link di Recupero
        </button>

      </form>

      <!-- Back to Login -->
      <div class="mt-8 pt-6 border-t border-gray-200 text-center">
        <a href="/public/pages/login.html" class="text-cyan-600 hover:text-cyan-700 font-semibold">
          ← Torna al Login
        </a>
      </div>

    </div>

    <!-- Info Box -->
    <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-4">
      <h3 class="font-bold text-blue-800 mb-2">Nota</h3>
      <p class="text-sm text-blue-700">
        Riceverai una email con un link valido per 1 ora. Se non ricevi l'email, controlla la cartella spam.
      </p>
    </div>

  </main>

  <!-- JavaScript -->
  <script>
    const API_BASE = window.location.hostname === 'localhost'
      ? 'http://localhost:3000/api'
      : '/api';

    // Show message helper
    function showMessage(message, type = 'error') {
      const messageBox = document.getElementById('messageBox');
      messageBox.className = `mb-4 p-4 rounded-lg ${
        type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' :
        type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' :
        'bg-blue-100 border border-blue-400 text-blue-700'
      }`;
      messageBox.textContent = message;
      messageBox.classList.remove('hidden');
    }

    // Hide message
    function hideMessage() {
      document.getElementById('messageBox').classList.add('hidden');
    }

    // Form Submit
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Invio in corso...';

        const response = await fetch(`${API_BASE}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Errore durante la richiesta');
        }

        showMessage('Email di recupero inviata! Controlla la tua casella di posta.', 'success');

        // Clear form
        document.getElementById('email').value = '';

        // Reset button after 3 seconds
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Invia Link di Recupero';
        }, 3000);

      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Invia Link di Recupero';
      }
    });
  </script>

</body>
</html>
