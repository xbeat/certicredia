<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | CertiCredia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white">
    <nav class="bg-slate-900/95 border-b border-slate-800 py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <img src="Logo.svg" alt="CertiCredia Logo" class="w-10 h-10">
                    <h1 class="text-xl font-bold">CERTI<span class="text-cyan-400">CREDIA</span> - <span data-i18n="checkout.title">Checkout</span></h1>
                </div>
                <div class="flex items-center gap-4">
                    <div id="lang-switcher"></div>
                    <a href="/cart.html" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition-colors text-slate-300 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span class="font-medium" data-i18n="checkout.backtocart">Torna al Carrello</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-bold mb-6" data-i18n="checkout.billing">Dati di Fatturazione</h2>
                <form id="checkout-form" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm mb-2" data-i18n="checkout.form.name">Nome e Cognome *</label>
                            <input type="text" name="billing_name" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm mb-2" data-i18n="checkout.form.email">Email *</label>
                            <input type="email" name="billing_email" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2" data-i18n="checkout.form.phone">Telefono *</label>
                            <input type="tel" name="billing_phone" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2" data-i18n="checkout.form.postal">CAP *</label>
                            <input type="text" name="billing_postal_code" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm mb-2" data-i18n="checkout.form.address">Indirizzo *</label>
                            <input type="text" name="billing_address" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2" data-i18n="checkout.form.city">Città *</label>
                            <input type="text" name="billing_city" required class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2" data-i18n="checkout.form.country">Paese</label>
                            <input type="text" name="billing_country" value="Italia" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-sm mb-2" data-i18n="checkout.form.vat">Partita IVA</label>
                            <input type="text" name="billing_vat" placeholder="IT12345678901" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                        </div>
                    </div>

                    <div class="pt-4">
                        <label class="block text-sm mb-2" data-i18n="checkout.form.payment">Metodo di Pagamento</label>
                        <select name="payment_method" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3">
                            <option value="bank_transfer" data-i18n="checkout.form.payment.transfer">Bonifico Bancario</option>
                            <option value="card" disabled data-i18n="checkout.form.payment.card">Carta di Credito (prossimamente)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm mb-2" data-i18n="checkout.form.notes">Note Ordine (opzionale)</label>
                        <textarea name="notes" rows="3" class="form-input w-full bg-slate-800 border-slate-700 rounded px-4 py-3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary w-full py-4 text-lg" data-i18n="checkout.submit">Completa Ordine</button>
                </form>
            </div>

            <div>
                <div class="bg-slate-800 rounded-xl p-6 sticky top-24">
                    <h3 class="text-xl font-bold mb-4" data-i18n="checkout.summary">Riepilogo Ordine</h3>
                    <div id="order-summary" class="space-y-3"></div>
                    <div class="border-t border-slate-700 mt-4 pt-4">
                        <div class="flex justify-between text-xl font-bold">
                            <span data-i18n="checkout.total">Totale</span>
                            <span id="order-total" class="text-cyan-400">€0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/public/js/lang.js"></script>
    <script src="shop.js"></script>
    <script>
        // Pre-compile checkout form with user profile data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken') || localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE || ''}/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (result.success && result.data) {
                    const user = result.data;
                    const form = document.querySelector('#checkout-form');

                    // Pre-fill form fields
                    if (user.name) form.billing_name.value = user.name;
                    if (user.email) form.billing_email.value = user.email;
                    if (user.phone) form.billing_phone.value = user.phone;
                    if (user.address) form.billing_address.value = user.address;
                    if (user.city) form.billing_city.value = user.city;
                    if (user.postal_code) form.billing_postal_code.value = user.postal_code;
                    if (user.country) form.billing_country.value = user.country;
                    if (user.vat_number) form.billing_vat.value = user.vat_number;
                }
            } catch (e) {
                console.error('Failed to load profile:', e);
            }
        });
    </script>
</body>
</html>
